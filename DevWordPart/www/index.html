  <body>
    <div class="container-fluid">
        <h3>Using Defined Plugins</h3>
        <!-- take picture -->
        <div class="row">

            <div class="col-xs-6 col-md-6"> <!--  img-box> -->
                <img src="" id="UserPicture" class="thumbnail img-circle"> <!--class="img-circle"> -->
            </div>
            <div class="col-xs-6 col-md-6 img-box">
                <img src="" id="galleryPicture" class="thumbnail img-circle">
            </div>
        </div>

        <!-- choose picture -->
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="TakePicture">
                    <p>cordova-plugin-camera</p>
                    <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-6 col-md-6">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="ChoosePicture">
                    <p>cordova-plugin-camera</p>
                    <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <!-- play audio -->
        <div class="row">
            <!-- play -->
            <div class="col-xs-6 col-md-6">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="OpenMedia">
                    <p>cordova-plugin-media</p>
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
            </div>
            <!-- pause -->
<!--             <div class="col-md-4">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="PauseMedia" data-toggle="tooltip" data-placement="left" title="cordova-plugin-media">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon glyphicon-pause" aria-hidden="true"></span>
                </button>
            </div> -->
            <!-- stop -->
            <div class="col-xs-6 col-md-6">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="StopMedia">
                    <p>cordova-plugin-media</p>
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <!-- play movie -->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="PlayMovie">
                    <p>com.dawsonloudon.videoplayer</p>
                    <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <!-- file transfer -->
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="UploadFile">
                    <p>cordova-plugin-file-transfer</p>
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-6 col-md-6">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="DownloadFile">
                    <p>cordova-plugin-file-transfer</p>
                    <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
                </button>                
            </div>
        </div>

        <!-- register -->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="Register">
                    <p>Let's test!</p>
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <!-- file -->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default btn-style" aria-label="Center Align" id="FileOpen">
                    <p>cordova-plugin-file</p>
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Picture.js"></script>
    <script type="text/javascript" src="js/Media.js"></script>
    <script type="text/javascript" src="js/FileOperation.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
